apiVersion: v1
kind: Service
metadata:
  name: {{ include "nwdaf-otel.fullname" . }}
  labels:
    {{- include "nwdaf-otel.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
    {{- end }}
  selector:
    {{- include "nwdaf-otel.selectorLabels" . | nindent 4 }}
