apiVersion: v1
kind: Service
metadata:
  name: {{ include "external_scaler.fullname" . }}
  labels:
    {{- include "external_scaler.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
    {{- end }}
  selector:
    {{- include "external_scaler.selectorLabels" . | nindent 4 }}
