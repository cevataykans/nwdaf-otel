name: publish.yml
on:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - '**.go'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_USERNAME: 'cevataykans'

jobs:
  publish_image:
    strategy:
      matrix:
        os: [ ubuntu-24.04-arm, ubuntu-latest ]
    timeout-minutes: 10
    permissions:
      contents: read
    name: Publish Docker Image ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_BOT_ACCESS }}
      - name: Build & Publish
        env:
          PLATFORM_TAG: ${{ matrix.os == 'ubuntu-latest' && 'amd-latest' || 'arm-latest' }}
        run: |
          docker build -t ${{ env.DOCKER_USERNAME }}/nwdaf:${{ env.PLATFORM_TAG }} --target release .
          docker push ${{ env.DOCKER_USERNAME }}/nwdaf:${{ env.PLATFORM_TAG }}
